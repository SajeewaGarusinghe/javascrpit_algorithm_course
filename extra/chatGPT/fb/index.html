
<!DOCTYPE html>
<html>
  <head>
    <style>
      /* CSS styles for the page */
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
        background-color: #3b5998;
        color: #fff;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      section {
        width: 500px;
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 16px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3b5998;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-top: 20px;
      }

      h2 {
        margin-bottom: 20px;
      }

      li {
        list-style: none;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Facebook</h1>
    </header>
    <main>
      <section>
        <form id="post-form">
          <textarea id="post-text"></textarea>
          <button type="submit">Post</button>
        </form>
      </section>
      <section>
        <h2>Recent Posts</h2>
        <ul id="posts-list">
          <li>Example post</li>
          <li>Another example post</li>
        </ul>
      </section>
    </main>
  </body>
  <script>
    // JavaScript code for handling the form submit
    const postForm = document.getElementById('post-form');
    const postText = document.getElementById('post-text');
    const postsList = document.getElementById('posts-list');

    postForm.addEventListener('submit', (event) => {
      event.preventDefault();
      console.log(`Post submitted: ${postText.value}`);

      // Clear the form
      postText.value = '';

      // Add the post to the list
      const newPost = document.createElement('li');
      newPost.textContent = postText.value;
      postsList.appendChild(newPost);
    });
  </script>
</html>
